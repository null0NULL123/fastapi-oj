<!DOCTYPE html>
<html>

<head>
    <title>考核系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .home-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .answer-input {
            height: 150px;
            resize: vertical;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="home-container">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>考核系统 - {{ role }}</h2>
                <div>
                    <span class="me-3">学号: {{ id }}</span>
                    <a href="/logout" class="btn btn-outline-danger">退出登录</a>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">文件下载</h5>
                    <p class="card-text">点击下方按钮下载文件：</p>
                    <a href="/download/instruction" class="btn btn-primary">下载考试说明</a>
                    <a href="/download/{{ role }}" class="btn btn-primary">下载题目</a>
                </div>
            </div>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title">文件提交</h5>
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="question" class="form-label">选择题目：</label>
                            <select class="form-select" id="question" name="question" required>
                                <option value="">请选择题目...</option>
                                {% if role == "Python" %}
                                    <option value="H">题目H</option>
                                    <option value="I">题目I</option>
                                    <option value="J">题目J</option>
                                {% elif role == "C" %}
                                {% else %}
                                    <option value="A">题目A</option>
                                    <option value="B">题目B</option>
                                    <option value="C">题目C</option>
                                {% endif %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="file" class="form-label">选择要提交的文件：</label>
                            <input type="file" class="form-control" id="file" name="file" required>
                        </div>
                        <button type="submit" class="btn btn-success">提交文件</button>
                    </form>
                </div>
            </div>

            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">代码提交</h5>
                    <form action="/submit-code" method="post">
                        <div class="mb-3">
                            <label for="code_question" class="form-label">选择题目：</label>
                            <select class="form-select" id="code_question" name="question" required>
                                <option value="">请选择题目...</option>
                                {% if role == "Python" %}
                                <option value="A">题目A</option>
                                <option value="B">题目B</option>
                                <option value="C">题目C</option>
                                <option value="D">题目D</option>
                                <option value="E">题目E</option>
                                <option value="F">题目F</option>
                                <option value="G">题目G</option>
                                <option value="H">题目H</option>
                                {% elif role == "C" %}
                                <option value="A">题目A</option>
                                <option value="B">题目B</option>
                                <option value="C">题目C</option>
                                <option value="D">题目D</option>
                                <option value="E">题目E</option>
                                <option value="F">题目F</option>
                                <option value="G">题目G</option>
                                <option value="H">题目H</option>
                                <option value="I">题目I</option>
                                <option value="J">题目J</option>
                                {% else %}
                                {% endif %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="code" class="form-label">输入你的代码：</label>
                            <textarea class="form-control answer-input" id="code" name="code" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">提交代码</button>
                    </form>
                </div>
            </div>

            {% if message %}
            <div class="alert alert-{{ message_type }} mt-3" role="alert">
                {{ message }}
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
